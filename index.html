<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Backgrounds</title>
</head>
<body>
    <div id="mainBar">
        <input type="button" value="Generate Background" onclick="genBackground()">
        <input type="button" value="Generate Gradient" onclick="genGradient()">
        <input type="button" value="Generate Triple Gradient" onclick="genTripleGradient()">
    </div>
    <div id="arrow" class="drop" onclick="changeMode()"></div>

    <script>
        var mode = true;
        changeMode();
    
        function changeMode() {
            if (mode) {
                document.getElementById("mainBar").classList.remove("hide")
                document.getElementById("arrow").classList.remove("openingArrow")
                document.getElementById("mainBar").classList.add("flex")
                document.getElementById("arrow").classList.add("closingArrow")
            }
    
            else {
                document.getElementById("mainBar").classList.remove("flex")
                document.getElementById("arrow").classList.remove("closingArrow")
                document.getElementById("mainBar").classList.add("hide")
                document.getElementById("arrow").classList.add("openingArrow")
            }
    
            mode = !mode
        }
    </script>

</body>
</html>
